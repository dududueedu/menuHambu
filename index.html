<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--lib icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./styles/output.css">
    <title>Cardápio</title>
</head>
<body>

    <!--HEADER-->
    <header class="w-full h-[420px] bg-zinc-900 bg-home bg-cover">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img src="./assets/hamb-1.png" alt="logo" class="w-32 h-32 rounded-full shadow-lg hover:scale-105 duration-200">

            <h1 class="text-4xl mt-4 mb-2 font-bold text-white"> DRUGUER </h1>
            <span class="text-white font-medium">Av. Castelo Reis, Paraipaba-CE</span>

            <div class="bg-green-600 px-4 py-1 rounded-md mt-2">
                <span class="text-white font-medium">Seg à Dom - 18:00 às 23:00</span>
            </div>
        </div>
    </header>

    <section id="menu">
        <h1 class="text-2xl md:text-4xl font-bold text-center mt-9 mb-6">Conheça o nosso menu</h1>

        <main class="grid grid-cols-1">
            <div class="flex gap-2">
                <img 
                    src="./assets/hamb-1.png" 
                    alt="hambuguer01" 
                    class="w-28 h-28 rounded-md hover:scale-110 hover:-rotate-2 duration-300">

                <div>
                    <p class="font-bold">Hambuguer Smash</p>
                    <p class="text-sm">Um encontro perfeito de carne suculenta, 
                        queijo derretido, vegetais frescos e 
                        molho especial, tudo entre duas deliciosas 
                        fatias de pão tostado.</p>

                    <div class="flex mt-2 gap-2 items-center justify-between">
                        <p class="font-bold text-lg">R$ 17.60</p>
                        <button 
                            class="bg-gray-900 rounded px-5 add-to-cart-btn"
                            data-name="Hambuguer Smash"
                            data-price="R$ 17.60">
                            
                            <i class="fa fa-cart-plus text-lg text-white"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </section>

</body>
</html>
